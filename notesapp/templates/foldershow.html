{% load static %}
<html>
    <body>
        <script>
            window.onload=function(){
                var p=document.getElementsByClassName("edit")
                for(i=0;i<p.length;i++){
                    p[i].innerHTML=p[i].textContent;
                }
            }
        </script>

        <link type="text/css" rel="stylesheet" href="{% static 'designfold.css'%}">
        <h1>ALL FOLDERS <3 </h1> 
        {% for x in f %}
        <br><center><div style='text-align:left; background-color:{% cycle "rgb(212, 161, 212)" "rgb(167, 210, 240)" "rgb(235, 180, 150)" "rgb(169, 236, 205)" %}'>
            <a style="margin:30px; font-size:20px;" href="openfold/{{x.id}}"><b><u>{{ x.name }}</u></b></a>
            <br></div></center>
        {% endfor %}
        <form action="addfold/">
            <input class="b" type="submit"  value="New Folder"/>
        </form>
    </body>
</html>
